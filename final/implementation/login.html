<!doctype html>
<html>
<head>

    <title>Log in</title>

    <meta charset="utf-8">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src='client.js'></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="default.css">

</head>

<body>

    <div class="jumbotron vertical-center">

        <div class="container login-box">

            <h1 class="text-center logo">Trade Net</h1>

            <form role="form" class="form-login">

                <input autofocus="" class="form-control input-lg" type="text" id='username' placeholder="Username" required/>
                <input autofocus="" class="form-control input-lg" type="password" id='password' placeholder="Password" disabled/>

                <button class="btn btn-primary btn-lg submit-btn" onClick="authenticate($('#username').val());">Log in</button>

            </form>

        </div>
    </div>
    
</body>
</html>
