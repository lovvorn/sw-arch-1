<!doctype html>
<html>
    <head>
        <title>Log in</title>
        <meta charset="utf-8">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <script src='client.js'></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="default.css">
    </head>

    <body>

        <div class="jumbotron vertical-center" id="splash-page">
            <div class="container form-box">
                <h1 class="text-center logo">Trade Net</h1>

                <form id="login-form" role="form" class="form-login">
                    <div class="alert alert-danger">
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                        The information you entered is not valid.
                    </div>
                    <input autofocus="" class="form-control input-lg" type="text" id='username' placeholder="Username" required />
                    <input autofocus="" class="form-control input-lg" type="password" id='password' placeholder="Password" disabled/>
                    <button class="btn btn-lg submit-btn" id="login">Log in</button>
                    <p class="text-center register">
                        <strong>Sign up</strong> and start trading today!
                    </p>
                </form>

                <form id="register-form" role="form" class="form-login">
                    <input autofocus="" class="form-control input-lg" type="text" id='username' placeholder="Username" disabled/>
                    <input autofocus="" class="form-control input-lg" type="email" id='email' placeholder="Email" disabled/>
                    <input autofocus="" class="form-control input-lg" type="password" id='password' placeholder="Password" disabled/>
                    <button disabled class="btn btn-lg submit-btn" onClick="register($('#username').val());">Sign up</button>
                    <p class="text-center login">
                        <strong>Return</strong> to the log in page.
                    </p>
               </form>

            </div>
        </div>

    </body>
</html>
