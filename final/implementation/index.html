<!doctype html>
<html>
    <head>
        <title>Log in</title>
        <meta charset="utf-8">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <script src='client.js'></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="default.css">
    </head>

    <body>

        <div class="cover"></div>

        <div class="buy-sell" id="buy-window">
            <div class="input-group">
                <input type="text" style="border-bottom-left-radius: 3px" class="form-control" id="symbol_buy" placeholder="Enter symbol.  e.g. aapl, goog" required/>
                <span class="input-group-addon" id="search_buy"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></span>
            </div>
        </div>

        <div class="buy-sell" id="sell-window">
            sell
        </div>

        <div id="menu-opened" class="col-md-2 sidebar opened">
            <p id="lock-menu" class="glyth-container text-center">
                <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
                <span class="show-menu-text">Lock Menu</span>
            </p>
            <p class="text-center">
                <span id="user_welcome"></span>
            </p>
            <button id="buy" class="btn submit-button btn-lg btn-100" >Buy</button>
            <button id="sell" class="btn submit-button btn-lg btn-100" >Sell</button>
            <button id="portfolio" class="btn submit-button btn-lg btn-100" >Portfolio</button>
            <button id="logout" class="btn submit-button btn-lg btn-100" >Logout</button>
        </div>

        <div id="menu-closed" class="col-md-2 sidebar closed">
            <span class="glyth-container text-center">
                <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                <span class="show-menu-text">Show Menu</span>
            </span>
        </div>

        <div class="col-md-offset-2 content-section">

            <div id="portfolio-content">
                <h1>Portfolio</h1>
            </div>


            <div id="search-content">

                <div class="input-group">
                    <input type="text" style="border-bottom-left-radius: 3px" class="form-control" id="symbol1" placeholder="Enter symbol.  e.g. aapl, goog" required/>
                    <span class="input-group-addon" id="search"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></span>
                </div>

                <div id="content">
                    <div class="loading text-center">
                        <img src="images/loading.gif" />
                    </div>
                    <div class="stock-info">

                        <div id="error" class="alert alert-danger">
                            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                            There is no company with that symbol.
                        </div>

                        <h1>Company Name</h1>
                        <h3>Company Symbol</h3>

                        <table class="table table-striped">
                            <tbody>

                                <tr>
                                    <td>Exchange</td>
                                    <td id="exchange-cell"></td>
                                </tr>

                                <tr>
                                    <td>Closing Price</td>
                                    <td id="closing-price-cell"></td>
                                </tr>

                                <tr>
                                    <td>Daily Net Change</td>
                                    <td id="daily-net-change-cell"></td>
                                </tr>

                                <tr>
                                    <td>Daily Net Change Percentage</td>
                                    <td id="percentage-cell"></td>
                                </tr>

                                <tr>
                                    <td>Volume</td>
                                    <td id="volume-cell"></td>
                                </tr>

                                <tr>
                                    <td>Average Volume</td>
                                    <td id="avg-volume-cell"></td>
                                </tr>

                                <tr>
                                    <td>High</td>
                                    <td id="high-cell"></td>
                                </tr>

                                <tr>
                                    <td>Low</td>
                                    <td id="low-cell"></td>
                                </tr>

                            </tbody>
                        </table>

                    </div>

                </div>
            </div>

        </div>

    </body>
</html>
