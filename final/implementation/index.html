<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>SW Architecture</title>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src='client.js'></script>
<script>
//If not logged in (mantained by using localStorage), redirect to login page
if(typeof localStorage['uid'] === 'undefined')
	window.location.replace("login.html");

//Place anything you want to happen when the page loads in this function
window.onload = function() {
	$('#user_welcome').html("Welcome, " + localStorage['name']);
	
};


</script>
</head>

<body>
	<h6>[<a href="#" onClick="logout();">Logout</a>]</h6>
	<h2 id="user_welcome"></h2>
	<hr />
	<span>
		<label>Search by Symbol: <input type="text" id="symbol1" /></label><button onClick="searchBySymbol($('#symbol1').val());">Search</button>
	</span>
</body>
</html>
